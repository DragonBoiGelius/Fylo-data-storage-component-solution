<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

<main>
  <div class="flex-container">
    <div class="function-container">
      <img src="/images/logo.svg" alt="logo"><br>
      <div class="img-container">
        <img src="/images/icon-document.svg" alt="document">
      </div>
      <div class="img-container">
        <img src="/images/icon-folder.svg" alt="folder">
      </div>
      <div class="img-container">
        <img src="/images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div class="storage-container">
      <div class="left-space">
        <span>185</span> 
        <span>GB Left</span>
      </div>
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="range-container">
        <div class="range">
          <div class="track">
            <div class="trumb">
            </div>
          </div>
        </div>
      </div>
      <div>
        <span class="min">0 GB</span>
        <span class="max">1000 GB</span>
      </div>
      <div>
      </div>
    </div>
  </div>
</main>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by Rostyslav Tsarkov.
</div>
</body>
</html>
